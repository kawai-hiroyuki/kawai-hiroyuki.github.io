<body>
    <div class="container">
        <!-- Ad Section -->
        <div class="success" id="ad">
            <div class="container">

                    </div>

                </div>

        <div class="center-block text-center">
            <h1>距離・速度・時間</h1>
            <p>求めたい値のタブに切り替えてください</p>
        </div>
        <!--タブコンポーネントを使ってHTMLコーディング-->
        <div class="m-t-1 m-l-1 m-r-1">
            <ul class="nav nav-pills">
                <li class="nav-item active">
                    <a href="#tab1" class="nav-link" data-toggle="tab" aria-expanded="true">時間</a>
                </li>
                <li class="nav-item">
                    <a href="#tab2" class="nav-link" data-toggle="tab" aria-expanded="false">距離</a>
                </li>
                <li class="nav-item">
                    <a href="#tab3" class="nav-link" data-toggle="tab" aria-expanded="false">速度</a>
                </li>
            </ul>
            <!--タブのコンテンツ部分-->
            <div class="tab-content">
                <div id="tab1" class="tab-pane active">
                    <div class="row">
                        <div id="timeSection" class="form-group">
                            <table class="table table-hover table-condensed">
                                <tr>
                                    <td>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">距離</span>
                                            <input type="number" id="kyori" value="0" class="form-control input-lg">
                                            <span class="input-group-addon">km</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">速度</span>
                                            <input type="number" id="hayasa" value="0" class="form-control input-lg">
                                            <span class="input-group-addon">km/h</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">時間</span>
                                            <input type="number" id="hour" value="0" min="0" readonly="readonly" class="form-control input-lg" style="min-width:4em;">
                                            <span class="input-group-addon">時</span>
                                            <input type="number" id="min" value="0" min="0" max="59" readonly="readonly" class="form-control input-lg" style="min-width:4em;">
                                            <span class="input-group-addon">分</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="timeBtn" class="btn btn-lg btn-primary btn-block" />時間を計算する</button>
                                        <br>
                                        <button id="clearTimeBtn" class="btn btn-lg btn-default btn-block" />クリアにする β</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="tab-pane">
                    <div class="row">
                        <div id="distanceSection" class="form-group">
                            <table class="table table-hover table-condensed">
                                <tr>
                                    <td>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">速度</span>
                                            <input type="number" id="hayasa" value="0" class="form-control input-lg">
                                            <span class="input-group-addon">km/h</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">時間</span>
                                            <input type="number" id="hour" value="0" min="0" class="form-control input-lg" style="min-width:4em;">

                                            <input type="number" id="min" value="0" min="0" max="59" class="form-control input-lg" style="min-width:4em;">
                                            <span class="input-group-addon">分</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">距離</span>
                                            <input type="number" id="kyori" value="0" readonly="readonly" class="form-control input-lg">
                                            <span class="input-group-addon">km</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="distanceBtn" class="btn btn-lg btn-success btn-block" />距離を計算する</button>
                                        <br>
                                        <button id="clearDistanceBtn" class="btn btn-lg btn-default btn-block" />クリアにする β</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="tab3" class="tab-pane">
                    <div class="row">
                        <div id="velocitySection" class="form-group">
                            <table class="table table-hover table-condensed">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon">距離</span>
                                                <input type="number" id="kyori" value="0" class="form-control input-lg">
                                                <span class="input-group-addon">km</span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon">時間</span>
                                                <input type="number" id="hour" value="0" min="0" class="form-control input-lg" style="min-width:4em;">
                                                <span class="input-group-addon">時</span>
                                                <input type="number" id="min" value="0" min="0" max="59" class="form-control input-lg" style="min-width:4em;">

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>

                                                <span class="input-group-addon">速度</span>
                                                <input type="number" id="hayasa" value="0" readonly="readonly" class="form-control input-lg">
                                                <span class="input-group-addon">km/h</span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button id="velocityBtn" class="btn btn-lg btn-danger btn-block" />速度を計算する</button>
                                            <br>
                                            <button id="clearVelocityBtn" class="btn btn-lg btn-default btn-block" />クリアにする β</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
